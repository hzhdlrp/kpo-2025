spring:
  application:
    name: storage
  datasource:
    url: jdbc:postgresql://postgres-db-storage:5432/postgres-db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8081