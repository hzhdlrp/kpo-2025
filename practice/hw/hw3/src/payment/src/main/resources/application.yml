spring:
  kafka:
    bootstrap-servers: kafka:9092
  datasource:
    url: jdbc:postgresql://payments-db:5432/payments_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: order

server:
  port: 8080
  use-forward-headers: true
  forward-headers-strategy: framework
springdoc:
  api-docs:
    path: /api