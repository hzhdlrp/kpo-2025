databaseChangeLog:
  - changeSet:
      id: 1744444970
      author: Nikita
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: leg_power
                  type: INTEGER
              - column:
                  name: hand_power
                  type: INTEGER
              - column:
                  name: iq
                  type: INTEGER

        - addForeignKeyConstraint:
            baseTableName: cars
            baseColumnNames: customer_id # Связь с customers.id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_car_customer
            
        - addForeignKeyConstraint:
            baseTableName: catamarans
            baseColumnNames: customer_id # Связь с customers.id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_catamaran_customer